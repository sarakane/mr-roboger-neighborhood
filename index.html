<!DOCTYPE html>
  <html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mr. Roboger's Neighborhood</h1>
        <p>Beep! Boop! Won't you be my neighbor?</p>
      </div>
      <form class="form-inline" id="beep-boop">
        <div class="form-group">
          <label for="user-input">Enter a number</label>
          <input id="user-input" class="form-control" type="number" min="0" required>
        </div>
        <button type="submit" class="btn btn-info">It's A Beautiful Day In The Neighborhood</button>
      </form>
      <div id="output">
          
      </div>
    </div>
  </body>
</html>
